# IDTrack Development and Reproducibility Environment

### Silicon Mac [necessary to run beforehand]:
# brew install openblas
# brew install pyenv --head
# export PKG_CONFIG_PATH="/opt/homebrew/opt/openblas/lib/pkgconfig"
# export LDFLAGS="-L/opt/homebrew/opt/openblas/lib"
# export CPPFLAGS="-I/opt/homebrew/opt/openblas/include"

### After installation:
# jupyter nbextension enable --py widgetsnbextension
# jupyter lab build --debug

name: idt_env

# Conda channels
channels:
    - conda-forge
    - bioconda

dependencies:
    # Base utilities
    - python=3.8
    - wget
    - pip

    # Jupyter Lab
    - ipython
    - ipywidgets
    - jupyterlab
    - jupyterlab-system-monitor # lsp
    - jupyterlab-lsp # lsp
    - jupyterlab_widgets # lsp
    - jupyterlab-spellchecker # lsp
    - jupyterlab-drawio # lsp
    - jupyterlab_code_formatter=1.5.3 # lsp
    - jupyterlab-variableinspector

    # LSP (Language Server Protocol) and Python Linting
    - jedi-language-server # lsp
    - nodejs # lsp
    - python-lsp-server # lsp
    - libcurl # lsp
    - openssl # lsp
    - libxml2 # lsp
    - arrow # lsp
    - webcolors # lsp
    - isort # lsp
    - black # lsp
    - pyupgrade
    - pre-commit-hooks
    - flake8
    - flake8-bugbear
    - flake8-docstrings
    - flake8-rst-docstrings
    - pep8-naming
    - darglint
    - pre-commit-hooks
    - flake8-builtins
    - flake8-colors
    - bandit
    - mypy
    - types-pkg_resources
    - types-requests
    - types-pymysql
    - types-pyyaml

    # Data Manipulation Libraries
    - pandas>=0.20.2,<2.0
    - numpy>=1.9.2
    - scipy>=1.0.1
    - scikit-learn>=0.16.0,<=0.24
    - scikit-sparse
    - scikit-plot

    # Visualization Libraries
    - matplotlib<3.7
    - seaborn
    - plotly

    # Bioinformatics Libraries
    - gget
    - pybiomart
    - mygene
    - gprofiler-official
    - mudata
    - scanpy
    - anndata

    # General Purpose Libraries
    - tqdm
    - networkx
    - dill
    - memory_profiler
    - adjustText
    - requests
    - pymysql
    - pytables
    - pyyaml
    - hdf5
    - h5py
    - future>=0.16.0

    # Development Tools
    - poetry
    - pre_commit
    - click
    - rich
    - pytest
    - coverage
    - safety
    - typeguard
    - cookiecutter
    - xdoctest
    - sphinx
    - sphinx-autobuild
    - sphinx-rtd-theme
    - sphinx-click
    - jinja2
    - cryptography<37.0.0
    
    # Pip dependencies
    - pip:
        - cookietemple
        - flake8-bandit
        - sphinx-rtd-dark-mode
        - types-attrs
        - cellxgene
